<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Studio Artha — MIS Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand-primary: #32509F;
      --brand-light: #DDE6FF;
      --brand-accent: #F77F00;
      --brand-dark: #1a2d5a;
      --brand-surface: #f0f4ff;
      --bg-main: #F5F7FB;
      --bg-card: #FFFFFF;
      --text-primary: #1a1f36;
      --text-secondary: #5a6178;
      --text-muted: #8b93a7;
      --border-color: #e2e8f0;
      --success: #10b981;
      --success-bg: #ecfdf5;
      --warning: #f59e0b;
      --warning-bg: #fffbeb;
      --danger: #ef4444;
      --danger-bg: #fef2f2;
      --info: #3b82f6;
      --info-bg: #eff6ff;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.12);
      --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html {
      scroll-behavior: smooth
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased
    }

    /* ─── LOGIN ─── */
    #loginPage {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a1628 0%, #0f1f45 40%, #1a2d5a 100%);
      position: relative;
      overflow: hidden
    }

    #loginPage::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -20%;
      width: 60%;
      height: 80%;
      background: radial-gradient(ellipse, rgba(247, 127, 0, 0.06)0%, transparent 70%);
      pointer-events: none
    }

    #loginPage::after {
      content: '';
      position: absolute;
      bottom: -15%;
      left: -15%;
      width: 50%;
      height: 50%;
      background: radial-gradient(ellipse, rgba(50, 80, 159, 0.1)0%, transparent 70%);
      pointer-events: none
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 2rem 1.5rem;
      position: relative;
      z-index: 2;
      text-align: center
    }

    .login-logo {
      margin-bottom: 2rem;
      text-align: center
    }

    .login-logo img {
      width: 220px;
      height: auto;
      object-fit: contain;
      border-radius: 10px
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-xl);
      padding: 2rem 1.8rem
    }

    .form-group {
      margin-bottom: 1.4rem;
      text-align: left
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.55);
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 0.45rem;
      letter-spacing: 0.5px;
      text-transform: uppercase
    }

    .input-wrap {
      position: relative
    }

    .input-wrap input {
      width: 100%;
      padding: 0.8rem 1rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: var(--radius-sm);
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.92rem;
      transition: var(--transition);
      outline: none
    }

    .input-wrap input::placeholder {
      color: rgba(255, 255, 255, 0.25)
    }

    .input-wrap input:focus {
      border-color: var(--brand-accent);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(247, 127, 0, 0.12)
    }

    .toggle-pw {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 1.05rem;
      padding: 0.2rem;
      transition: color 0.2s
    }

    .toggle-pw:hover {
      color: rgba(255, 255, 255, 0.8)
    }

    .login-btn {
      width: 100%;
      padding: 0.85rem;
      background: var(--brand-accent);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.92rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.4rem
    }

    .login-btn:hover {
      background: #e06f00;
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(247, 127, 0, 0.3)
    }

    .login-btn:active {
      transform: translateY(0)
    }

    .login-error {
      display: none;
      color: #ff6b6b;
      font-size: 0.8rem;
      margin-top: 1rem;
      padding: 0.55rem 0.8rem;
      background: rgba(255, 107, 107, 0.1);
      border-radius: var(--radius-sm);
      border: 1px solid rgba(255, 107, 107, 0.15)
    }

    /* ─── APP LAYOUT ─── */
    #appContainer {
      display: none;
      min-height: 100vh
    }

    .top-nav {
      background: linear-gradient(135deg, var(--brand-dark) 0%, var(--brand-primary) 100%);
      padding: 0 1.5rem;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15)
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.7rem
    }

    .nav-left img {
      height: 42px;
      width: auto
    }

    .nav-center {
      display: flex;
      gap: 0.2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-sm);
      padding: 0.2rem
    }

    .nav-tab {
      padding: 0.45rem 1rem;
      color: rgba(255, 255, 255, 0.55);
      font-size: 0.8rem;
      font-weight: 500;
      border: none;
      background: none;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'DM Sans', sans-serif;
      white-space: nowrap
    }

    .nav-tab:hover {
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.06)
    }

    .nav-tab.active {
      background: var(--brand-accent);
      color: #fff;
      font-weight: 600
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem
    }

    .nav-date {
      color: rgba(221, 230, 255, 0.6);
      font-size: 0.75rem;
      font-family: 'JetBrains Mono', monospace
    }

    .nav-user {
      display: flex;
      align-items: center;
      gap: 0.45rem;
      cursor: pointer;
      padding: 0.3rem 0.65rem 0.3rem 0.4rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      transition: var(--transition);
      border: none;
      font-family: 'DM Sans', sans-serif
    }

    .nav-user:hover {
      background: rgba(255, 255, 255, 0.15)
    }

    .nav-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--brand-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 0.7rem
    }

    .nav-user span {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.8rem
    }

    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.4rem
    }

    .hamburger span {
      display: block;
      width: 20px;
      height: 2px;
      background: #fff;
      margin: 4px 0;
      transition: var(--transition)
    }

    /* User dropdown */
    .user-dropdown {
      display: none;
      position: absolute;
      top: 53px;
      right: 1.5rem;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      z-index: 101;
      min-width: 200px;
      overflow: hidden
    }

    .user-dropdown.show {
      display: block
    }

    .user-dropdown a {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.7rem 1rem;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.84rem;
      transition: background 0.2s;
      cursor: pointer
    }

    .user-dropdown a:hover {
      background: var(--brand-surface)
    }

    .user-dropdown a.danger {
      color: var(--danger)
    }

    .dd-divider {
      height: 1px;
      background: var(--border-color);
      margin: 0.2rem 0
    }

    /* ─── CONTENT ─── */
    .content-area {
      padding: 1.5rem;
      max-width: 1440px;
      margin: 0 auto
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 0.5rem
    }

    .page-header h1 {
      font-size: 1.4rem;
      font-weight: 700
    }

    .page-header h1 small {
      font-size: 0.73rem;
      color: var(--text-muted);
      font-weight: 400;
      display: block;
      margin-top: 0.1rem
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      color: var(--text-muted)
    }

    .breadcrumb a {
      color: var(--brand-primary);
      text-decoration: none;
      cursor: pointer;
      font-weight: 500
    }

    .breadcrumb a:hover {
      text-decoration: underline
    }

    /* ─── KPI CARDS ─── */
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem
    }

    .kpi-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 1.1rem 1.2rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      position: relative;
      overflow: hidden
    }

    .kpi-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px)
    }

    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      border-radius: 4px 0 0 4px
    }

    .kpi-card.blue::before {
      background: var(--brand-primary)
    }

    .kpi-card.green::before {
      background: var(--success)
    }

    .kpi-card.orange::before {
      background: var(--brand-accent)
    }

    .kpi-card.red::before {
      background: var(--danger)
    }

    .kpi-card.purple::before {
      background: #8b5cf6
    }

    .kpi-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.7rem
    }

    .kpi-label {
      font-size: 0.72rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-weight: 500
    }

    .kpi-icon {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem
    }

    .kpi-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      line-height: 1.2
    }

    .kpi-sub {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.4rem;
      font-size: 0.75rem
    }

    .kpi-sub .planned {
      color: var(--text-muted)
    }

    .kpi-sub .actual-up {
      color: var(--success);
      font-weight: 600
    }

    .kpi-sub .actual-down {
      color: var(--danger);
      font-weight: 600
    }

    /* ─── FUND CARDS ─── */
    .funds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem
    }

    .fund-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 0.9rem 1.1rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: var(--transition)
    }

    .fund-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px)
    }

    .fund-icon {
      width: 42px;
      height: 42px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0
    }

    .fund-icon.bank {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      color: var(--brand-primary)
    }

    .fund-icon.cash {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #059669
    }

    .fund-icon.petty {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: #b45309
    }

    .fund-icon.total {
      background: linear-gradient(135deg, var(--brand-light), #c7d2fe);
      color: var(--brand-primary)
    }

    .fund-details {
      flex: 1
    }

    .fund-label {
      font-size: 0.72rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      font-weight: 500
    }

    .fund-amount {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.15rem;
      font-weight: 700
    }

    /* ─── MAIN GRID ─── */
    .dash-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem
    }

    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 1.5rem
    }

    /* ─── CARD ─── */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      overflow: hidden
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 1.2rem;
      border-bottom: 1px solid var(--border-color)
    }

    .card-header h3 {
      font-size: 0.88rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem
    }

    .card-body {
      padding: 1rem 1.2rem
    }

    .card-body.no-pad {
      padding: 0
    }

    /* ─── TABLE ─── */
    .table-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.82rem
    }

    .data-table thead th {
      padding: 0.65rem 0.75rem;
      background: var(--brand-surface);
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      border-bottom: 2px solid var(--border-color);
      text-align: left;
      white-space: nowrap;
      position: sticky;
      top: 0
    }

    .data-table tbody tr {
      border-bottom: 1px solid #f1f5f9;
      transition: background 0.2s;
      cursor: pointer
    }

    .data-table tbody tr:hover {
      background: var(--brand-surface)
    }

    .data-table tbody tr.total-row {
      background: #f8fafc;
      font-weight: 700;
      cursor: default;
      border-top: 2px solid var(--border-color)
    }

    .data-table tbody tr.total-row:hover {
      background: #f8fafc
    }

    .data-table tbody td {
      padding: 0.65rem 0.75rem;
      vertical-align: middle
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 500
    }

    .text-right {
      text-align: right
    }

    /* ─── BADGES ─── */
    .health-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.22rem 0.65rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      white-space: nowrap
    }

    .health-badge.green {
      background: var(--success-bg);
      color: #065f46
    }

    .health-badge.yellow {
      background: var(--warning-bg);
      color: #92400e
    }

    .health-badge.red {
      background: var(--danger-bg);
      color: #991b1b
    }

    .health-badge.blue {
      background: var(--info-bg);
      color: #1e40af
    }

    .phase-badge {
      display: inline-block;
      padding: 0.18rem 0.55rem;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
      background: var(--brand-light);
      color: var(--brand-primary);
      white-space: nowrap
    }

    .info-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #f1f5f9;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.7rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      margin-left: 0.3rem;
      position: relative;
      font-style: italic;
      font-family: Georgia, serif
    }

    .info-btn:hover {
      background: var(--brand-light);
      color: var(--brand-primary);
      border-color: var(--brand-primary)
    }

    /* ─── INFO TOOLTIP ─── */
    .tooltip-box {
      display: none;
      position: absolute;
      bottom: calc(100% + 8px);
      right: -10px;
      background: var(--text-primary);
      color: #fff;
      padding: 0.7rem 0.9rem;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 400;
      font-style: normal;
      font-family: 'DM Sans', sans-serif;
      width: 260px;
      line-height: 1.5;
      box-shadow: var(--shadow-lg);
      z-index: 50
    }

    .tooltip-box::after {
      content: '';
      position: absolute;
      top: 100%;
      right: 16px;
      border: 6px solid transparent;
      border-top-color: var(--text-primary)
    }

    .info-btn:hover .tooltip-box {
      display: block
    }

    /* ─── PROGRESS ─── */
    .progress-bar {
      width: 100%;
      height: 5px;
      background: #e2e8f0;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.2rem
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.8s ease
    }

    /* ─── SIDEBAR REMINDERS ─── */
    .reminder-item {
      display: flex;
      align-items: flex-start;
      gap: 0.7rem;
      padding: 0.7rem 0;
      border-bottom: 1px solid #f1f5f9
    }

    .reminder-item:last-child {
      border-bottom: none
    }

    .reminder-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      margin-top: 5px;
      flex-shrink: 0
    }

    .reminder-dot.overdue {
      background: var(--danger)
    }

    .reminder-dot.due-soon {
      background: var(--warning)
    }

    .reminder-dot.upcoming {
      background: var(--info)
    }

    .reminder-text {
      flex: 1
    }

    .reminder-text .name {
      font-size: 0.8rem;
      font-weight: 600
    }

    .reminder-text .detail {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 0.1rem
    }

    .reminder-amount {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 600;
      white-space: nowrap
    }

    /* ─── PROJECT HERO ─── */
    .project-hero {
      background: linear-gradient(135deg, var(--brand-dark) 0%, var(--brand-primary) 100%);
      border-radius: var(--radius-lg);
      padding: 1.4rem 1.8rem;
      color: #fff;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden
    }

    .project-hero::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 50%;
      height: 200%;
      background: radial-gradient(ellipse, rgba(247, 127, 0, 0.08)0%, transparent 70%)
    }

    .project-hero-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1
    }

    .project-hero h2 {
      font-size: 1.3rem;
      font-weight: 700
    }

    .project-hero .project-id {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.55);
      margin-top: 0.15rem;
      font-family: 'JetBrains Mono', monospace
    }

    .project-hero .phase-big {
      background: rgba(247, 127, 0, 0.2);
      border: 1px solid rgba(247, 127, 0, 0.35);
      color: var(--brand-accent);
      padding: 0.35rem 0.9rem;
      border-radius: var(--radius-sm);
      font-size: 0.78rem;
      font-weight: 600
    }

    .project-hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 0.8rem;
      position: relative;
      z-index: 1
    }

    .hero-stat {
      text-align: center;
      padding: 0.7rem;
      background: rgba(255, 255, 255, 0.07);
      border-radius: var(--radius-sm)
    }

    .hero-stat .label {
      font-size: 0.68rem;
      color: rgba(255, 255, 255, 0.45);
      text-transform: uppercase;
      letter-spacing: 0.4px
    }

    .hero-stat .value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.05rem;
      font-weight: 700;
      margin-top: 0.25rem
    }

    /* ─── CLICKABLE ─── */
    .clickable {
      cursor: pointer
    }

    .clickable:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px)
    }

    /* ─── MODAL ─── */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 200;
      justify-content: center;
      align-items: center;
      padding: 1rem
    }

    .modal-overlay.show {
      display: flex
    }

    .modal-content {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 650px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl)
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.1rem 1.4rem;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      background: var(--bg-card);
      z-index: 1
    }

    .modal-header h3 {
      font-size: 0.95rem;
      font-weight: 600
    }

    .modal-close {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: #f1f5f9;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: var(--text-secondary);
      transition: var(--transition)
    }

    .modal-close:hover {
      background: #e2e8f0
    }

    .modal-body {
      padding: 1.4rem
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 240px;
      margin: 0 auto 1rem
    }

    .chart-container canvas {
      width: 100% !important;
      height: auto !important
    }

    .tag-list {
      margin-top: 0.8rem
    }

    .tag-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #f1f5f9
    }

    .tag-item:last-child {
      border-bottom: none
    }

    .tag-color {
      width: 9px;
      height: 9px;
      border-radius: 3px;
      flex-shrink: 0
    }

    .tag-name {
      flex: 1;
      margin-left: 0.5rem;
      font-size: 0.8rem
    }

    .tag-amount {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      font-weight: 600
    }

    .tag-pct {
      font-size: 0.7rem;
      color: var(--text-muted);
      width: 38px;
      text-align: right
    }

    /* ─── PROFILE MODAL ─── */
    .profile-card {
      padding: 1.5rem
    }

    .profile-field {
      margin-bottom: 1.2rem
    }

    .profile-field label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin-bottom: 0.4rem
    }

    .profile-field input {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      transition: var(--transition);
      outline: none
    }

    .profile-field input:focus {
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(50, 80, 159, 0.1)
    }

    .save-btn {
      padding: 0.7rem 1.8rem;
      background: var(--brand-primary);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.88rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition)
    }

    .save-btn:hover {
      background: var(--brand-dark)
    }

    .save-msg {
      display: none;
      color: var(--success);
      font-size: 0.82rem;
      margin-top: 0.8rem;
      font-weight: 500
    }

    /* ═══ PROJECT COUNT STRIP ═══ */
    .project-count-strip {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.8rem;
      margin-bottom: 1.2rem;
      background: linear-gradient(135deg, var(--brand-dark) 0%, var(--brand-primary) 100%);
      border-radius: var(--radius-md);
      padding: 0.9rem 1.2rem;
      position: relative;
      overflow: hidden
    }

    .project-count-strip::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 40%;
      height: 200%;
      background: radial-gradient(ellipse, rgba(247, 127, 0, 0.06)0%, transparent 70%);
      pointer-events: none
    }

    .pcs-item {
      text-align: center;
      padding: 0.5rem 0.3rem;
      background: rgba(255, 255, 255, 0.06);
      border-radius: var(--radius-sm);
      position: relative;
      z-index: 1
    }

    .pcs-item .pcs-num {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      line-height: 1.2
    }

    .pcs-item .pcs-label {
      font-size: 0.65rem;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-weight: 500;
      margin-top: 0.15rem
    }

    .pcs-item.total .pcs-num {
      color: var(--brand-accent)
    }

    .pcs-item.wip .pcs-num {
      color: #60a5fa
    }

    .pcs-item.completed .pcs-num {
      color: #4ade80
    }

    .pcs-item.potential .pcs-num {
      color: #c084fc
    }

    /* ═══ DATE RANGE FILTER ═══ */
    .filter-bar {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
      background: var(--bg-card);
      border-radius: var(--radius-md);
      padding: 0.7rem 1.1rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color)
    }

    .filter-bar .filter-label {
      font-size: 0.72rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-weight: 600;
      white-space: nowrap
    }

    .filter-input {
      padding: 0.45rem 0.7rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.82rem;
      color: var(--text-primary);
      outline: none;
      transition: var(--transition);
      background: #fff;
      min-width: 135px
    }

    .filter-input:focus {
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(50, 80, 159, 0.1)
    }

    .filter-sep {
      color: var(--text-muted);
      font-size: 0.8rem;
      font-weight: 500
    }

    .filter-btn {
      padding: 0.45rem 1rem;
      border: none;
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition)
    }

    .filter-btn.apply {
      background: var(--brand-primary);
      color: #fff
    }

    .filter-btn.apply:hover {
      background: var(--brand-dark)
    }

    .filter-btn.reset {
      background: #f1f5f9;
      color: var(--text-secondary)
    }

    .filter-btn.reset:hover {
      background: #e2e8f0
    }

    .filter-active-tag {
      display: none;
      align-items: center;
      gap: 0.3rem;
      padding: 0.22rem 0.6rem;
      background: var(--brand-light);
      color: var(--brand-primary);
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-left: auto
    }

    .filter-active-tag.show {
      display: inline-flex
    }

    .filter-active-tag .close-tag {
      cursor: pointer;
      font-size: 0.85rem;
      margin-left: 0.15rem;
      opacity: 0.7
    }

    .filter-active-tag .close-tag:hover {
      opacity: 1
    }

    /* ═══ COMPLIANCE HEALTH METER ═══ */
    .compliance-card {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      overflow: hidden;
      margin-top: 1.5rem
    }

    .compliance-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 1.2rem;
      border-bottom: 1px solid var(--border-color)
    }

    .compliance-header h3 {
      font-size: 0.88rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem
    }

    .compliance-body {
      padding: 1.2rem
    }

    .compliance-meter-wrap {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.4rem
    }

    .compliance-gauge {
      position: relative;
      width: 140px;
      height: 70px;
      flex-shrink: 0
    }

    .gauge-score {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center
    }

    .gauge-score .score-val {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      line-height: 1
    }

    .gauge-score .score-label {
      font-size: 0.62rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-top: 0.1rem
    }

    .compliance-summary {
      flex: 1
    }

    .compliance-summary .cs-overall {
      font-size: 0.92rem;
      font-weight: 600;
      margin-bottom: 0.3rem
    }

    .compliance-summary .cs-detail {
      font-size: 0.78rem;
      color: var(--text-secondary);
      line-height: 1.5
    }

    .compliance-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem
    }

    .comp-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.7rem 0.9rem;
      background: var(--brand-surface);
      border-radius: var(--radius-sm);
      border: 1px solid transparent;
      transition: var(--transition)
    }

    .comp-item:hover {
      border-color: var(--border-color);
      box-shadow: var(--shadow-sm)
    }

    .comp-item-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0
    }

    .comp-item-info {
      flex: 1;
      min-width: 0
    }

    .comp-item-name {
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--text-primary)
    }

    .comp-item-status {
      font-size: 0.68rem;
      margin-top: 0.1rem
    }

    .comp-item-bar {
      width: 100%;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin-top: 0.3rem;
      overflow: hidden
    }

    .comp-item-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.8s ease
    }

    .comp-item-score {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      font-weight: 700;
      flex-shrink: 0
    }

    /* ─── RESPONSIVE ─── */
    @media(max-width:1024px) {
      .nav-center {
        display: none
      }

      .nav-center.mobile-show {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 58px;
        left: 0;
        right: 0;
        background: var(--brand-dark);
        padding: 0.5rem;
        box-shadow: var(--shadow-lg);
        z-index: 99
      }

      .hamburger {
        display: block
      }

      .nav-date {
        display: none
      }

      .two-col {
        grid-template-columns: 1fr
      }
    }

    @media(max-width:768px) {
      .content-area {
        padding: 1rem
      }

      .kpi-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.7rem
      }

      .funds-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.7rem
      }

      .kpi-value {
        font-size: 1.15rem
      }

      .fund-amount {
        font-size: 0.95rem
      }

      .page-header h1 {
        font-size: 1.15rem
      }

      .project-hero {
        padding: 1rem 1.1rem
      }

      .project-hero-stats {
        grid-template-columns: repeat(2, 1fr)
      }

      .hero-stat .value {
        font-size: 0.9rem
      }

      .data-table {
        font-size: 0.74rem
      }

      .nav-user span {
        display: none
      }

      .two-col {
        grid-template-columns: 1fr
      }

      .project-count-strip {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem
      }

      .pcs-item .pcs-num {
        font-size: 1.2rem
      }

      .compliance-meter-wrap {
        flex-direction: column;
        align-items: center;
        text-align: center
      }

      .compliance-items {
        grid-template-columns: 1fr
      }
    }

    @media(max-width:480px) {
      .kpi-grid {
        grid-template-columns: 1fr 1fr
      }

      .funds-grid {
        grid-template-columns: 1fr 1fr
      }

      .kpi-card {
        padding: 0.8rem 0.9rem
      }

      .kpi-icon {
        display: none
      }

      .fund-icon {
        width: 36px;
        height: 36px;
        font-size: 1rem
      }

      .login-container {
        padding: 1.5rem 1rem
      }

      .login-logo img {
        height: 56px
      }

      .project-count-strip {
        grid-template-columns: repeat(2, 1fr);
        padding: 0.7rem 0.8rem
      }
    }

    ::-webkit-scrollbar {
      width: 5px;
      height: 5px
    }

    ::-webkit-scrollbar-track {
      background: transparent
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    .animate-in {
      animation: fadeInUp 0.35s ease forwards
    }

    .d1 {
      animation-delay: .04s;
      opacity: 0
    }

    .d2 {
      animation-delay: .08s;
      opacity: 0
    }

    .d3 {
      animation-delay: .12s;
      opacity: 0
    }

    .d4 {
      animation-delay: .16s;
      opacity: 0
    }

    .d5 {
      animation-delay: .2s;
      opacity: 0
    }

    .nav-left img {
      height: 48px;
      width: auto;
    }
  </style>
</head>

    function computeHealth(p) {
      if (p.status === 'potential') return { status: 'purple', text: 'Potential', reasons: [] };
      // Completion Logic
      if (p.completion >= 100 || p.phase >= 6) {
        if (p.actualReceipt < p.contractValue) return { status: 'yellow', text: 'Rcpt Pending', reasons: ['Project completed but full payment not received'] };
        if (p.actualExp > p.contractValue) return { status: 'red', text: 'Over Budget', reasons: ['Expenses exceeded contract value'] };
        return { status: 'green', text: 'Completed', reasons: ['Project completed successfully'] };
      }

      // Health based on Est vs Actual for BOTH income and expense
      const reasons = [];
      let score = 0;
      // Check up-to-current-phase receipts vs estimates
      let totEstR = 0, totActR = 0, totEstE = 0, totActE = 0;
      p.phaseWise.forEach(pw => {
        if (pw.phase <= p.phase) { totEstR += pw.estR; totActR += pw.actR; totEstE += pw.estE; totActE += pw.actE }
      });
      if (totActR < totEstR * 0.9) { reasons.push('Receipts below estimate: ' + fmt(totActR) + ' vs ' + fmt(totEstR)); score += 2 }
      else if (totActR < totEstR) { reasons.push('Receipts slightly below estimate'); score += 1 }
      if (totActE > totEstE * 1.1) { reasons.push('Expenses exceed estimate by >10%: ' + fmt(totActE) + ' vs ' + fmt(totEstE)); score += 2 }
      else if (totActE > totEstE * 1.02) { reasons.push('Expenses slightly above estimate'); score += 1 }
      const cashPos = totActR - totActE;
      if (cashPos < 0) { reasons.push('Negative cash position: ' + fmt(cashPos)); score += 2 }
      if (reasons.length === 0) reasons.push('All metrics within target range');
      let status = 'green', text = 'On Track';
      if (score >= 3) { status = 'red'; text = 'At Risk' } else if (score >= 1) { status = 'yellow'; text = 'Caution' }
      if (p.phase <= 2 && score < 2) { status = 'blue'; text = 'In Design' }
      return { status, text, reasons };
    }

    function ensureChartJs(cb) {
      if (typeof Chart !== 'undefined') { if (cb) cb(); return; }
      if (window.chartJsLoading) {
        var i = setInterval(function () { if (typeof Chart !== 'undefined') { clearInterval(i); if (cb) cb(); } }, 100);
        return;
      }
      window.chartJsLoading = true;
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/chart.js';
      s.onload = function () { window.chartJsLoading = false; if (cb) cb(); };
      s.onerror = function () { window.chartJsLoading = false; alert('Failed to load Chart.js'); };
      document.head.appendChild(s);
    }
    function getFilterBounds() {
      if (!FILTER_STATE.active) return null;
      return { start: FILTER_STATE.from, end: FILTER_STATE.to };
    }
    function getProjectOverlapRatio(p) {
      if (!FILTER_STATE.active || !p.startDate) return 1;
      var pS = new Date(p.startDate);
      var pE = p.endDate ? new Date(p.endDate) : new Date();
      var f = getFilterBounds();
      var fS = f.start || new Date('2000-01-01');
      var fE = f.end || new Date('2099-12-31');
      var oS = new Date(Math.max(pS, fS));
      var oE = new Date(Math.min(pE, fE));
      if (oS > oE) return 0;
      var overlap = oE - oS;
      var totalDur = pE - pS;
      if (totalDur <= 0) totalDur = 86400000; // Prevent div by zero, assume 1 day if start=end
      var ratio = overlap / totalDur;
      return totalDur <= 0 ? 1 : overlap / totalDur;
    }
    function getPeriodAmounts(p) {
      var ratio = getProjectOverlapRatio(p);
      return {
        contract: Math.round(p.contractValue * ratio),
        received: Math.round(p.actualReceipt * ratio),
        expense: Math.round(p.actualExp * ratio),
        planned: Math.round(p.plannedPhaseExp * ratio)
      };
    }

    <div class="page-header animate-in d1"><div class="breadcrumb"><a onclick="showPage('dashboard')">Dashboard</a> / <a onclick="showPage('projects')">Projects</a> / ${p.name}</div></div>
    <div class="project-hero animate-in d1">
      <div class="project-hero-top"><div><h2>${p.name}</h2><div class="project-id">${p.id} · ${p.client} · ${p.location}</div></div><div class="phase-big">Phase ${p.phase}: ${PHASES[p.phase]}</div></div>
      <div class="project-hero-stats">
        <div class="hero-stat"><div class="label">Contract</div><div class="value">${fmt(p.contractValue)}</div></div>
        <div class="hero-stat"><div class="label">Received</div><div class="value" style="color:#4ade80">${fmt(p.actualReceipt)}</div></div>
        <div class="hero-stat"><div class="label">Expenses</div><div class="value" style="color:#fbbf24">${fmt(p.actualExp)}</div></div>
        <div class="hero-stat"><div class="label">Net Margin</div><div class="value" style="color:${margin >= 0 ? '#4ade80' : '#f87171'}">${fmt(margin)}</div></div>
        <div class="hero-stat"><div class="label">Completion</div><div class="value">${p.completion}%</div></div>
        <div class="hero-stat"><div class="label">Health</div><div class="value"><span class="health-badge ${h.status}">${h.text}</span></div></div>
      </div>
    </div>
    <!-- Income / Expense clickable -->
    <div class="kpi-grid" style="grid-template-columns:1fr 1fr;margin-bottom:1.5rem">
      <div class="kpi-card green clickable animate-in d2" onclick="showTagBreakdown('${p.id}','income')">
        <div class="kpi-header"><span class="kpi-label">Income Actuals</span><div class="kpi-icon" style="background:rgba(16,185,129,.1);color:#10b981">💰</div></div>
        <div class="kpi-value" style="color:#10b981">${fmt(p.actualReceipt)}</div>
        <div class="kpi-sub"><span class="planned">Planned: ${fmt(p.plannedPhaseReceipt)}</span><span style="color:var(--brand-primary);font-size:.7rem;cursor:pointer">Breakdown →</span></div>
      </div>
      <div class="kpi-card orange clickable animate-in d2" onclick="showTagBreakdown('${p.id}','expense')">
        <div class="kpi-header"><span class="kpi-label">Expense Actuals</span><div class="kpi-icon" style="background:rgba(247,127,0,.1);color:#F77F00">📊</div></div>
        <div class="kpi-value" style="color:#F77F00">${fmt(p.actualExp)}</div>
        <div class="kpi-sub"><span class="planned">Planned: ${fmt(p.plannedPhaseExp)}</span><span style="color:var(--brand-primary);font-size:.7rem;cursor:pointer">Breakdown →</span></div>
      </div>
    </div>
    <!-- Phase Table with Total -->
    <div class="card animate-in d3">
      <div class="card-header"><h3>📊 Phase-wise Estimates vs Actuals</h3></div>
      <div class="card-body no-pad"><div class="table-scroll">
        <table class="data-table"><thead><tr><th>Phase</th><th>Est. Receipt</th><th>Act. Receipt</th><th>Rcpt Var</th><th>Est. Expense</th><th>Act. Expense</th><th>Exp Var</th><th>Status</th></tr></thead>
        <tbody>
          ${p.phaseWise.map(pw => {
        const rV = pw.actR - pw.estR; const eV = pw.actE - pw.estE; const isA = pw.phase === p.phase;
        const si = pw.phase < p.phase ? '✅' : pw.phase === p.phase ? '🔄' : '⏳';
        return `<tr style="${isA ? 'background:var(--brand-surface);font-weight:500' : ''}">
              <td><span class="phase-badge" style="${isA ? 'background:var(--brand-primary);color:#fff' : ''}">P${pw.phase}</span> ${PHASES[pw.phase]}</td>
              <td class="mono text-right">${fmt(pw.estR)}</td><td class="mono text-right">${fmt(pw.actR)}</td>
              <td class="mono text-right" style="color:${rV >= 0 ? 'var(--success)' : 'var(--danger)'}">${rV >= 0 ? '+' : ''}${fmt(rV)}</td>
              <td class="mono text-right">${fmt(pw.estE)}</td><td class="mono text-right">${fmt(pw.actE)}</td>
              <td class="mono text-right" style="color:${eV <= 0 ? 'var(--success)' : 'var(--danger)'}">${eV > 0 ? '+' : ''}${fmt(eV)}</td>
              <td style="text-align:center">${si}</td></tr>`
      }).join('')}
          <tr class="total-row">
            <td><strong>TOTAL</strong></td>
            <td class="mono text-right"><strong>${fmt(totER)}</strong></td><td class="mono text-right"><strong>${fmt(totAR)}</strong></td>
            <td class="mono text-right" style="color:${totAR - totER >= 0 ? 'var(--success)' : 'var(--danger)'}"><strong>${(totAR - totER) >= 0 ? '+' : ''}${fmt(totAR - totER)}</strong></td>
            <td class="mono text-right"><strong>${fmt(totEE)}</strong></td><td class="mono text-right"><strong>${fmt(totAE)}</strong></td>
            <td class="mono text-right" style="color:${totAE - totEE <= 0 ? 'var(--success)' : 'var(--danger)'}"><strong>${(totAE - totEE) > 0 ? '+' : ''}${fmt(totAE - totEE)}</strong></td>
            <td></td>
          </tr>
        </tbody></table>
      </div></div>
    </div>
    <!-- Health Assessment -->
    <div class="card animate-in d4" style="margin-top:1.5rem">
      <div class="card-header"><h3>🩺 Health Assessment — <span class="health-badge ${h.status}">${h.text}</span></h3></div>
      <div class="card-body">${h.reasons.map(r => `<div style="display:flex;align-items:center;gap:.6rem;padding:.45rem 0;border-bottom:1px solid #f1f5f9"><span style="color:${h.status === 'green' ? 'var(--success)' : h.status === 'yellow' ? 'var(--warning)' : h.status === 'red' ? 'var(--danger)' : 'var(--info)'};font-size:1rem">${h.status === 'green' ? '✓' : '⚠'}</span><span style="font-size:.84rem">${r}</span></div>`).join('')}</div>
    </div>`;
    }

    /* ══════ TAG BREAKDOWN ══════ */
    function showTagBreakdown(pid, type) {
      const p = PROJECTS.find(x => x.id === pid); if (!p) return;
      const data = type === 'income' ? p.incomeBreakdown : p.expenseBreakdown;
      const total = data.reduce((s, d) => s + d.amount, 0);
      document.getElementById('tagModalTitle').textContent = p.name + ' — ' + (type === 'income' ? 'Income' : 'Expense') + ' Breakdown';

      const listHTML = data.map(d => `<div class="tag-item"><div class="tag-color" style="background:${d.color}"></div><div class="tag-name">${d.tag}</div><div class="tag-amount">${fmt(d.amount)}</div><div class="tag-pct">${pct(d.amount, total)}%</div></div>`).join('');

      document.getElementById('tagModalBody').innerHTML = `
    <div class="chart-container" style="position:relative;height:250px;width:100%"><canvas id="tagChart"></canvas></div>
    <div class="tag-list">${listHTML}
    <div class="tag-item" style="border-top:2px solid var(--border-color);font-weight:700"><div class="tag-color" style="background:transparent"></div><div class="tag-name"><strong>Total</strong></div><div class="tag-amount"><strong>${fmt(total)}</strong></div><div class="tag-pct">100%</div></div></div>`;

      document.getElementById('tagModal').classList.add('show');

      ensureChartJs(function () {
        const ctx = document.getElementById('tagChart');
        if (!ctx) return;
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: data.map(d => d.tag),
            datasets: [{
              data: data.map(d => d.amount),
              backgroundColor: data.map(d => d.color),
              borderWidth: 2,
              borderColor: '#ffffff'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '65%',
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function (ctx) { return ' ' + ctx.label + ': ' + fmt(ctx.raw) + ' (' + pct(ctx.raw, total) + '%)' }
                }
              }
            }
          }
        });
      });
    }

    /* ══════ VENDORS ══════ */
    function renderVendors() {
      const el = document.getElementById('page-vendors');
      const fv = VENDOR_DUES.filter(isVendorInRange);
      const t = fv.reduce((s, v) => s + v.amount, 0);
      const ov = fv.filter(v => v.status === 'overdue'), ds = fv.filter(v => v.status === 'due-soon'), up = fv.filter(v => v.status === 'upcoming');

      var tableHTML = '';
      if (fv.length === 0) {
        tableHTML = '<div style="padding:4rem 1rem;text-align:center;color:var(--text-muted)">No vendor dues found matching criteria.</div>';
      } else {
        fv.sort(function (a, b) {
          var order = { 'overdue': 0, 'due-soon': 1, 'upcoming': 2 };
          if (order[a.status] !== order[b.status]) return order[a.status] - order[b.status];
          return new Date(a.dueDate) - new Date(b.dueDate);
        });
        tableHTML = '<div class="table-scroll"><table class="data-table"><thead><tr><th>Vendor</th><th>Project</th><th>Due Date</th><th>Amount</th><th>Status</th></tr></thead><tbody>'
          + fv.map(v => `<tr><td><strong>${v.name}</strong></td><td>${v.project}</td><td class="mono">${v.dueDate}</td><td class="mono text-right">${fmt(v.amount)}</td><td><span class="health-badge ${v.status === 'overdue' ? 'red' : v.status === 'due-soon' ? 'yellow' : 'blue'}">${v.status === 'overdue' ? '🔴 Overdue' : v.status === 'due-soon' ? '⚠️ Due Soon' : '🔵 Upcoming'}</span></td></tr>`).join('')
          + '</tbody></table></div>';
      }

      el.innerHTML = `
    <div class="page-header animate-in d1"><h1>Vendor Dues<small>Total: ${fmt(t)}</small></h1><div class="breadcrumb"><a onclick="showPage('dashboard')">Dashboard</a> / Vendors</div></div>
    <div class="kpi-grid" style="grid-template-columns:repeat(3,1fr);margin-bottom:1.5rem">
      <div class="kpi-card red animate-in d1"><div class="kpi-label">Overdue</div><div class="kpi-value" style="color:var(--danger)">${fmt(ov.reduce((s, v) => s + v.amount, 0))}</div><div class="kpi-sub"><span class="planned">${ov.length} vendors</span></div></div>
      <div class="kpi-card orange animate-in d2"><div class="kpi-label">Due Soon</div><div class="kpi-value" style="color:var(--warning)">${fmt(ds.reduce((s, v) => s + v.amount, 0))}</div><div class="kpi-sub"><span class="planned">${ds.length} vendors</span></div></div>
      <div class="kpi-card blue animate-in d3"><div class="kpi-label">Upcoming</div><div class="kpi-value" style="color:var(--info)">${fmt(up.reduce((s, v) => s + v.amount, 0))}</div><div class="kpi-sub"><span class="planned">${up.length} vendors</span></div></div>
    </div>
    <div class="card animate-in d3"><div class="card-body no-pad">${tableHTML}</div></div>`;
    }

    /* ══════ RECEIVABLES ══════ */
    function renderReceivables() {
      const el = document.getElementById('page-receivables');
      const fr = RECEIVABLES.filter(isReceivableInRange);
      const t = fr.reduce((s, r) => s + r.amount, 0);
      const ov = fr.filter(r => r.status === 'overdue');
      const avgAging = fr.length ? Math.round(fr.reduce((s, r) => s + r.aging, 0) / fr.length) : 0;

      var tableHTML = '';
      if (fr.length === 0) {
        tableHTML = '<div style="padding:4rem 1rem;text-align:center;color:var(--text-muted)">No pending receivables found.</div>';
      } else {
        fr.sort(function (a, b) {
          if (a.status === 'overdue' && b.status === 'overdue') return b.aging - a.aging;
          var order = { 'overdue': 0, 'due-soon': 1, 'upcoming': 2 };
          if (order[a.status] !== order[b.status]) return order[a.status] - order[b.status];
          return new Date(a.dueDate) - new Date(b.dueDate);
        });
        tableHTML = '<div class="table-scroll"><table class="data-table"><thead><tr><th>Client</th><th>Project</th><th>Invoice</th><th>Due Date</th><th>Amount</th><th>Aging</th><th>Status</th></tr></thead><tbody>'
          + fr.map(r => `<tr><td><strong>${r.client}</strong></td><td>${r.project}</td><td class="mono" style="font-size:.73rem">${r.invoice}</td><td class="mono">${r.dueDate}</td><td class="mono text-right">${fmt(r.amount)}</td><td class="mono text-right">${r.aging > 0 ? r.aging + 'd' : '—'}</td><td><span class="health-badge ${r.status === 'overdue' ? 'red' : r.status === 'due-soon' ? 'yellow' : 'blue'}">${r.status === 'overdue' ? '🔴 Overdue' : r.status === 'due-soon' ? '⚠️ Due Soon' : '🔵 Upcoming'}</span></td></tr>`).join('')
          + '</tbody></table></div>';
      }

      el.innerHTML = `
    <div class="page-header animate-in d1"><h1>Client Receivables<small>Total: ${fmt(t)}</small></h1><div class="breadcrumb"><a onclick="showPage('dashboard')">Dashboard</a> / Receivables</div></div>
    <div class="kpi-grid" style="grid-template-columns:repeat(3,1fr);margin-bottom:1.5rem">
      <div class="kpi-card red animate-in d1"><div class="kpi-label">Overdue</div><div class="kpi-value" style="color:var(--danger)">${fmt(ov.reduce((s, r) => s + r.amount, 0))}</div><div class="kpi-sub"><span class="planned">${ov.length} invoices</span></div></div>
      <div class="kpi-card green animate-in d2"><div class="kpi-label">Total Receivable</div><div class="kpi-value">${fmt(t)}</div><div class="kpi-sub"><span class="planned">${fr.length} invoices</span></div></div>
      <div class="kpi-card blue animate-in d3"><div class="kpi-label">Avg Aging</div><div class="kpi-value">${avgAging} days</div></div>
    </div>
    <div class="card animate-in d3"><div class="card-body no-pad">${tableHTML}</div></div>`;
    }

    /* ══════ MODALS ══════ */
    function closeModal(id) { document.getElementById(id).classList.remove('show') }
    document.getElementById('tagModal').addEventListener('click', function (e) { if (e.target === this) closeModal('tagModal') });
    document.getElementById('profileModal').addEventListener('click', function (e) { if (e.target === this) closeModal('profileModal') });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeModal('tagModal'); closeModal('profileModal') } });
  </script>
</body>

</html>
